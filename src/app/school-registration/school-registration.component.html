<div class="page_container">

  <div class="breadcrumb">
    <div class="wrap">
      <div class="container">
        Welcome Message. Register your school here
      </div>
    </div>
  </div>

  <div class="span 12">
    <div> If Beneficiary already added a school, show this link to view current status
      <div>
        <div>Beneficiary Link -
          <a href="Track_School_Status.html">Click here to view School Status</a>
        </div>
        <h3>Otherwise, enter below details</h3>
      </div>
    </div>
  </div>

  <!-- Tab 1 -->
  <form [formGroup]="schoolRegForm" novalidate>
    <fieldset formGroupName="schoolInfo">
      <div class="form-group">
        <label class="control-label">School Name</label>
        <div class="controls">
          <input type="text" class="form-control" id="schoolName" required size="30" maxlength="30" formControlName="name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">School Type</label>
        <select id="schoolType" class="form-group" formControlName="type">
          <option value="">Select School Type</option>
          <option *ngFor='let schoolType of schoolTypes' [value]="schoolType">{{schoolType}}</option>
        </select>
      </div>


      <div class="form-group">
        <label class="control-label">Number of Students</label>
        <input type="text" class="form-control" id="noOfStudents" required size="30" maxlength="30" formControlName="studNos">
      </div>



      <div class="form-group">
        <label class="control-label">Number of Teachers</label>
        <div class="controls">
          <input type="text" class="form-control" id="noOfTeachers" required size="30" maxlength="30" formControlName="teachNos">
        </div>
      </div>

    </fieldset>

    <fieldset formGroupName="contacts">

      <div class="form-group">
        <label class="control-label">Primary Contact</label>
        <input type="text" class="form-control" id="priName" required size="30" maxlength="30" formControlName="priName">
      </div>

      <div class="form-group">
        <label class="control-label">Primary Contact Number</label>
        <input type="text" class="form-control" id="priNum" required size="30" maxlength="30" formControlName="priNum">
      </div>

      <div class="form-group">
        <label class="control-label">Primary Contact Email</label>
        <input type="text" class="form-control" id="priEmail" required size="30" maxlength="30" formControlName="priEmail">
      </div>


      <div class="form-group">
        <label class="control-label">Secondary Contact</label>
        <input type="text" class="form-control" id="secName" size="30" maxlength="30" formControlName="secName">
      </div>

      <div class="form-group">
        <label class="control-label">Secondary Contact Number</label>
        <input type="text" class="form-control" id="secNum" size="30" maxlength="30" formControlName="secNum">
      </div>

      <div class="form-group">
        <label class="control-label">Secondary Contact Email</label>
        <input type="text" class="form-control" id="secEmail" size="30" maxlength="30" formControlName="secEmail">
      </div>
    </fieldset>

    <fieldset formGroupName="address">


      <div class="form-group">
        <label class="control-label">Address</label>
        <input type="text" class="form-control" id="schoolAddress" size="30" maxlength="30" formControlName="addressLine1">
      </div>

      <div class="form-group">
        <label class="control-label">Street Name</label>
        <input type="text" class="form-control" id="streetName" size="30" maxlength="30" formControlName="addressLine2">
      </div>

      <div class="form-group">
        <label class="control-label">Town/City</label>
        <input type="text" class="form-control" id="city" size="30" maxlength="30" formControlName="city">
      </div>

      <!--div class="control-group">
        <label class="control-label">District</label>
        <select id="district" class="form-group" formControlName="secEmail">
          <option value="">Select District</option>
          <option *ngFor='let district of districts' [value]="district">{{district}}</option>
        </select>

      </div -->


      <div class="control-group">
        <label class="control-label">State</label>

        <select id="state" class="form-group" formControlName="state">
          <option value="">Select State</option>
          <option *ngFor='let state of states' [value]="state">{{state}}</option>
        </select>
      </div>


    </fieldset>

    <fieldset formGroupName="requirement">
      <div class="control-group">
        <label class="control-label">Type</label>
        <select id="reqType" class="form-group" formControlName="state" formControlName="reqType">
          <option value="">Select RequirementType</option>
          <option *ngFor='let reqType of reqTypes' [value]="reqType">{{reqType}}</option>
        </select>
      </div>

      <div class="control-group">
        <label class="control-label">Asset Type</label>
        <select id="assetType" class="form-group" formControlName="assetType">
          <option value="">Select AssetType</option>
          <option *ngFor='let assetType of assetTypes' [value]="assetType">{{assetType}}</option>
        </select>
      </div>


      <div class="control-group">
        <label class="control-label">Asset Name</label>
        <select id="assetName" class="form-group" formControlName="assetName">
          <option value="">Select AssetName</option>
          <option *ngFor='let assetName of assetNames' [value]="assetName">{{assetName}}</option>
        </select>

      </div>


      <div class="form-group">
        <label class="control-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" formControlName="quantity">
      </div>

      <div class="form-group">
        <input type="button" class="add-row" value="Add Requirement">
      </div>

      <div class="form-group">
        <input type="button" class="add-row" value="Delete Requirement">
      </div>

    </fieldset>
    <fieldset formGroupName="proofOfId">

      <div class="form-group">
        <label class="control-label">Upload proof of identity of the school</label>

        <input class="input-file" id="fileInput" type="file">
      </div>

      <div class="form-group">
        <label class="control-label">Comments / Message to Trust</label>

        <textarea class="form-control" id="comments" rows="3" formControlName="comments"></textarea>

      </div>
    </fieldset>

  </form>

  <pre>{{schoolRegForm.value | json}}</pre>

  <div class="form-actions">
    <button type="submit" class="btn send_btn">Submit</button>
    <button class="btn dark_btn">Cancel</button>
  </div>

</div>
